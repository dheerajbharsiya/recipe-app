<div class="row">
	<div class="col-lg-12">
		<img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive image-recipe">
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="btn-group" appDropdownDirective>
			<button type="button" role="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li class="curson-pointer" (click)="onAddShoppingList()">
					<a ></a> To Shopping List</li>
				<li><a (click)="onEditRecipe()" >Edit Recipe</a></li>
				<li><a >Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		{{recipe.description}}
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingre of recipe.ingredients">
				{{ingre.name}} - {{ingre.amount}}
			</li>
		</ul>
	</div>
</div>
