<a 
class="list-group-item clearfix curson-pointer" 
[routerLink]="[index]"
routerLinkActive="active">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
		<h4 class="list-group-item-heading">{{recipeItem.description}}</h4>
	</div>
	<span class="pull-right">
        <img [src]="recipeItem.imagePath" 
        alt="{{recipeItem.name}}" class="img-responsive" style="max-height:50px">
      </span>
</a>
